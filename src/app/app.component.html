<div class="products"  style="">
  <h1 class="text-center text-medium">Products</h1>
  <div class="row justify-items-center">
    <div class="col-md-3 m-3" *ngFor="let product of products" data-toggle="modal" data-target="#productModal">
      <div class="text-center" style="width: 18rem;">
        <img :src="{{ product.image_url }}" class="" style="max-height: 240px; max-width: 15rem;" alt="">
        <div class="card-body">
          <p class="card-text">{{ product.name }}</p>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content pt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="text-center" style="width: 18rem;">
            <img :src="{{ products[0].image_url }}" class="" style="max-height: 240px; max-width: 15rem;" alt="">
            <div class="card-body">
              <p class="card-text">{{ products[0].name }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div>
            <h5>Details:</h5>
            <p>{{ products[0].description }}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
